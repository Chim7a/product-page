<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero--sec">
      <!-- Header Section -->

      <header
        class="container flex justify-between px-5 items-center p-5"
        style="max-width: 100vw"
      >
        <div class="logo">
          <h1 class="text-2xl text-white font-semibold">SHOPY.</h1>
        </div>
        <nav>
          <ul class="hidden md:flex gap-5 text-white text-xl">
            <li
              class="hover:bg-yellow-950 hover:px-2 hover:py-1 hover:py1 hover:rounded"
            >
              Home
            </li>
            <li
              class="hover:bg-yellow-950 hover:px-2 hover:py-1 hover:py1 hover:rounded"
            >
              About us
            </li>
            <li
              class="hover:bg-yellow-950 hover:px-2 hover:py-1 hover:py1 hover:rounded"
            >
              Products
            </li>
            <li
              class="hover:bg-yellow-950 hover:px-2 hover:py-1 hover:py1 hover:rounded"
            >
              Contact
            </li>
          </ul>
        </nav>
      </header>

      <!-- Header Section  -->

      <!-- Hero Section -->
      <section
        class="flex flex-col justify-center items-start text-white hero--txt gap-5"
        style="height: 60vh"
      >
        <div class="flex flex-col text-start gap-4 pl-5">
          <h1 class="text-4xl md:text-5xl font-semibold">
            Outfits That Make You Look Twice!
          </h1>
          <p class="text-sm md:text-xl">
            Because your closet deserves a little fun.
          </p>
          <button
            class="text-left w-fit px-5 py-3 rounded-sm text-sm md:text-xl"
          >
            Upgrade My Style
          </button>
        </div>
      </section>

      <!-- Hero Section Ends here -->
    </section>

    <!-- Tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
